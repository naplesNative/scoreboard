<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-container">
                <div>
                    <h3 id="home">HOME</h3>
                    <div id="home-el">0</div>
                </div>
                <div>
                    <h3 id="guest">GUEST</h3>
                    <div id="guest-el">0</div>
                </div>
            </div>
            <div class="button-container">
                
                   <div class="buttons-home">
                       <div onclick="home(1)">+1</div>
                       <div onclick="home(2)">+2</div>
                       <div onclick="home(3)">+3</div>
                   </div>
                   <div class="buttons-guest">
                       <div onclick="guest(1)">+1</div>
                       <div onclick="guest(2)">+2</div>
                       <div onclick="guest(3)">+3</div>
                   </div>
                
            </div>
            <div class="new-game-container">
                <button class="btn new-game" onclick="newGame()">New Game</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
